    <Section>

            <div class="section-about-title-form">
                <h1>La calidad no solo está en nuestros muebles, sino también en nuestra asesoría</h1>
            </div>
            <form class="form-contact" action="">
                <label for="fname">Nombres :</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Apellidos:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="Direc">Direccion:</label><br>
                <input type="text" id="Direc" name="Direccion"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="tel">Teléfono:</label><br>
                <input type="tel" id="tel" name="tel"><br>
                <label for="tu-mensaje">Mensaje:</label><br>
                <textarea name="tu-mensaje" id="tu-mensaje" cols="30" rows="10"></textarea><br>
                <input type="checkbox" id="Terminos" name="Terminos" value="Terminos">
                <label for="Terminos">Terminos</label>
                <input type="checkbox" id="condiciones" name="condiciones" value="condiciones">
                <label for="condiciones">condiciones</label><br>
                <br>
                <input type="button" value="submit">
            </form>
